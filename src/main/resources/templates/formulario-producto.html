<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5" th:text="${product != null} ? 'Editar Producto' : 'Agregar Nuevo Producto'">Agregar Nuevo Producto</h1>

        <!-- Formulario para Agregar o Editar Producto -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Detalles del Producto</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{${product != null} ? '/admin/edit/' + ${product.id} : '/admin/add'}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre del Producto</label>
                                <input type="text" id="name" name="name" class="form-control"
                                       th:value="${product != null} ? ${product.name} : ''" placeholder="Nombre del producto" required />
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Precio</label>
                                <input type="number" id="price" name="price" class="form-control"
                                       th:value="${product != null} ? ${product.price} : ''" placeholder="Precio" required min="0" step="0.01" />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <span th:text="${product != null} ? 'Actualizar Producto' : 'Agregar Producto'">Agregar Producto</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
